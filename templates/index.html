<!doctype html>
<html>
<head>
  <title>Database App</title>
</head>
<body>
  <h1>Database Contents</h1>
  <ul>
    {% for item in items %}
      <li>{{ item[1] }} <a href="/delete/{{ item[0] }}">Delete</a></li>
    {% endfor %}
  </ul>

  <h2>Add New Item</h2>
  <form method="post" action="/">
    <input type="text" name="content" required>
    <input type="submit" value="Add">
  </form>
</body>
</html>
